<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All school</title>
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>School Name</th>
      <th>Country</th>
    </tr>
    {% if query %}
    {% for record in query %}
    <tr>
      <td>{{ record[0] }}</td>
      <td>{{ record[1] }}</td>
      <td>{{ record[2] }}</td>
      <td>{{ record[3] }}</td>
    </tr>
    {% endfor %}
    {% endif %}
  </table>
</body>
</html>
